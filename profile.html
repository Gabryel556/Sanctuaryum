<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Sanctuaryum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="compass.css"> 
    <link rel="stylesheet" href="profile.css"> 
    <link rel="stylesheet" href="ai.css">
</head>
<body>
    
    <nav class="glass-nav">
        <div class="brand-logo" style="font-size: 1.5rem;">SANCTUARYUM</div>
        <div class="nav-links">
            <a href="compass.html" class="nav-item">
                <i class="fa-solid fa-compass"></i> <span class="nav-text">Explorar</span>
            </a>

            <a href="server.html" class="nav-item">
                <i class="fa-solid fa-message"></i> <span class="nav-text">Chat</span>
            </a>

            <a href="music.html" class="nav-item">
                <i class="fa-solid fa-music"></i> <span class="nav-text">Waves</span>
            </a>
            
            <a href="profile.html" class="nav-item active">
                <i class="fa-solid fa-user"></i> <span class="nav-text">Perfil</span>
            </a>
                    
            <a href="settings.html" class="nav-item">
                <i class="fa-solid fa-gear"></i> <span class="nav-text">Config</span>
            </a>
        </div>
    </nav>

    <div class="profile-container">
        <aside class="profile-header">
            <img src="" class="profile-avatar">
            <h1 class="username"></h1>
            <span class="user-tag"></span>
            <div class="profile-actions">
                <button class="btn-action primary">Seguir</button>
                <button class="btn-action"><i class="fa-solid fa-envelope"></i></button>
            </div>
            <div class="user-bio"></div>
        </aside>

        <main class="profile-body">
            <div class="profile-tabs">
                <button class="tab-btn active" onclick="switchTab('posts')">Posts</button>
                <button class="tab-btn" onclick="switchTab('media')">MÃ­dia</button>
                <button class="tab-btn" onclick="switchTab('servers')">Servidores</button>
            </div>
            <div id="profile-content"></div>
        </main>
    </div>

    <div id="ai-fab" class="ai-fab idle"><i class="fa-solid fa-sparkles"></i></div>
    <div id="ai-window" class="ai-window">
        <div class="ai-header">
            <div class="ai-title"><div class="ai-status-dot"></div>N.E.X.U.S. AI</div>
            <button id="ai-close" class="ai-close"><i class="fa-solid fa-chevron-down"></i></button>
        </div>
        <div class="ai-body" id="ai-messages">
            <div class="ai-msg bot">Me chamo NEXUS e estou aqui para te auxliar. Nossas conversas rodam localmente, garantindo privacidade total!</div>
            <div class="typing-indicator" id="ai-typing"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>
        </div>
        <div class="ai-footer">
            <input type="text" id="ai-input" placeholder="Pergunte ao Nexus...">
            <button id="ai-send" class="ai-send"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="ai.js"></script>
    <script src="profile.js"></script>
</body>

</html>
