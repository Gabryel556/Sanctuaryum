<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanctuaryum - Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="compass.css">
    <link rel="stylesheet" href="server.css">
    <link rel="stylesheet" href="ai.css">
</head>
<body>
    
    <nav class="glass-nav">
        <div class="brand-logo" style="font-size: 1.5rem;">SANCTUARYUM</div>
        <div class="nav-links">                    
            <a href="compass.html" class="nav-item">
                <i class="fa-solid fa-compass"></i> <span class="nav-text">Explorar</span>
            </a>
            <a href="server.html" class="nav-item active">
                <i class="fa-solid fa-message"></i> <span class="nav-text">Chat</span>
            </a>
            <a href="music.html" class="nav-item">
                <i class="fa-solid fa-music"></i> <span class="nav-text">Waves</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fa-solid fa-user"></i> <span class="nav-text">Perfil</span>
            </a>
            <a href="settings.html" class="nav-item">
                <i class="fa-solid fa-gear"></i> <span class="nav-text">Config</span>
            </a>
        </div>
    </nav>

    <div class="server-container">
        
        <aside class="channels-sidebar">
            <div class="server-header">
                <h2 id="server-name">Carregando...</h2>
            </div>
            
            <div class="channels-list" id="channels-container"></div>

            <div class="user-panel">
                <div class="user-mini-avatar" style="background-color: #333;"></div>
                <div class="user-mini-info">
                    <div class="mini-name">...</div>
                    <div class="mini-tag">...</div>
                </div>
                <div class="user-mini-icons">
                    <i class="fa-solid fa-microphone-slash"></i>
                    <i class="fa-solid fa-gear"></i>
                </div>
            </div>
        </aside>

        <main class="chat-area">
            <header class="chat-header">
                <div class="chat-header-info">
                    <i class="fa-solid fa-diamond" style="color:var(--neon-purple); font-size: 0.8rem;"></i>
                    <h3 id="current-channel-name">geral</h3>
                </div>
                <div class="chat-header-tools">
                    <i class="fa-solid fa-phone"></i>
                    <i class="fa-solid fa-video"></i>
                    <i class="fa-solid fa-users" id="toggle-members"></i>
                </div>
            </header>

            <div class="messages-container" id="messages-list"></div>

            <div class="chat-input-area">
                <button class="attach-btn"><i class="fa-solid fa-plus"></i></button>
                <input type="text" id="message-input" class="chat-input" placeholder="Enviar mensagem...">
                <div class="input-icons">
                    <i class="fa-solid fa-gift"></i>
                    <i class="fa-solid fa-face-smile"></i>
                </div>
            </div>
        </main>

        <aside class="members-sidebar">
    
            <div class="members-list-scroll" id="members-container"></div>

            <div class="music-player-docked hidden" id="docked-player">
                <div class="player-header">
                    <span class="wave-text">WAVES</span>
                    <button class="toggle-player-btn" id="player-toggle">
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>
                </div>
                
                <div class="dock-album-art" id="dock-art" style="background-color: #1a1a1d; display: flex; align-items: center; justify-content: center;">
                    <i class="fa-solid fa-music" style="color: #333; font-size: 2rem;"></i>
                </div>
                
                <div class="dock-info">
                    <div class="dock-title" id="dock-title">Nenhuma Faixa</div>
                    <div class="dock-artist" id="dock-artist">Sintonize no Waves</div>
                </div>

                <div class="dock-progress">
                    <div class="dock-bar"><div class="dock-fill" id="dock-bar-fill" style="width:0%"></div></div>
                </div>

                <div class="dock-controls">
                    <button class="ctrl-btn small" id="btn-prev"><i class="fa-solid fa-backward-step"></i></button>
                    <button class="ctrl-btn play" id="btn-play"><i class="fa-solid fa-play"></i></button>
                    <button class="ctrl-btn small" id="btn-next"><i class="fa-solid fa-forward-step"></i></button>
                </div>
                
                <div class="dock-volume-container">
                    <i class="fa-solid fa-volume-low"></i>
                    <input type="range" class="volume-slider" min="0" max="100" value="50" id="vol-slider">
                </div>
            </div>
        </aside>
    </div>

    <div id="ai-fab" class="ai-fab idle"><i class="fa-solid fa-sparkles"></i></div>
    <div id="ai-window" class="ai-window">
        <div class="ai-header">
            <div class="ai-title"><div class="ai-status-dot"></div>N.E.X.U.S. AI</div>
            <button id="ai-close" class="ai-close"><i class="fa-solid fa-chevron-down"></i></button>
        </div>
        <div class="ai-body" id="ai-messages">
            <div class="ai-msg bot">Me chamo NEXUS e estou aqui para te auxliar. Nossas conversas rodam localmente, garantindo privacidade total!</div>
            <div class="typing-indicator" id="ai-typing"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>
        </div>
        <div class="ai-footer">
            <input type="text" id="ai-input" placeholder="Pergunte ao Nexus...">
            <button id="ai-send" class="ai-send"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="ai.js"></script>
    <script src="api.js"></script>
    <script src="server.js"></script>
</body>

</html>
